<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Liste des tableaux</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="../static/css/style.css" />
</head>

<body>
	<h1>Les tableaux</h1>
	<h2 th:text="${message}">Un exemple</h2>
	<a th:href="@{add}" href='formulaireTableau.html'>Ajouter un tableau</a>
</hr>
	<table>
		<thead>
			<tr>
				<th>Titre</th>
				<th>Support</th>
				<th>Dimension</th>
				<th>Auteur</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="t: ${tableaux}">
				<td th:text="${t.titre}"></td>
				<td th:text="${t.support}"></td>
				<td th:text="${t.dimension}"></td>
				<td th:if="${t.auteur} == null"> Anonyme</td>
				<td th:unless="${t.auteur==Null}">[[${t.auteur.nom}]]</td>
				<td><a th:href="@{delete(id=${t.id})}">Supprimer le tableaux</a></td>
			</tr>
		</tbody>
	</table>
	<hr/>
	<a th:href="@{/}" href="../static/index.html">Retour au menu</a>
	<hr/>

</body>

</html>
